<!DOCTYPE html>
<html>
  <head>
    <title>Animal Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Animal Game</h1>
      <form id="new-game">
        <button type="submit" class="btn btn-success">New Game</button>
      </form>
      <div class="farm">
        <div class="row">
          <div class="col">
            <div class="card" id="fish-card">
              <h4>Fish</h4>
              <p class="feed-only">Hunger level: <span class="level" id="fish-hunger"></span>
              <button class="btn btn-success" id="feed-fish">Feed</button></p>
            </div>
          </div>
          <div class="col">
            <div class="card" id="chicken-card">
              <h4>Chicken</h4>
              <p>Hunger level: <span class="level" id="chicken-hunger"></span>
              <button class="btn btn-success" id="feed-chicken">Feed</button></p>
              <p>Eggs: <span class="level" id="chicken-egg-level"></span>
              <button class="btn btn-success" id="collect-eggs">Collect Eggs</button></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="card" id="cow-card">
              <h4>Cow</h4>
              <p>Hunger level: <span class="level" id="cow-hunger"></span>
              <button class="btn btn-success" id="feed-cow">Feed</button></p>
              <p>Milk level: <span class="level" id="cow-milk-level"></span>
              <button class="btn btn-success" id="milk">Milk That Cow</button></p>
            </div>
          </div>
          <div class="col">
            <div class="card" id="dog-card">
              <h4>Dog</h4>
              <p>Hunger level: <span class="level" id="dog-hunger"></span>
              <button class="btn btn-success" id="feed-dog">Feed</button></p>
              <p>Energy level: <span class="level" id="dog-energy-level"></span>
              <button class="btn btn-success" id="walk">Walk That Dog</button></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col bear-col-left">
            <img id="left-bear" src="img/bear-dance.gif" alt="dancing bear gif">
          </div>
          <div class="col bear-col">
            <div class="card" id="bear-card">
              <h4>Bear</h4>
              <p class="feed-only">Hunger level: <span class="level" id="bear-hunger"></span>
              <button class="btn btn-success" id="feed-bear">Feed</button></p>
            </div>
          </div>
          <div class="col bear-col-right">
            <img id="right-bear" src="img/bear-dance.gif" alt="dancing bear gif">
          </div>
        </div>
      </div>
      <h1 id="end-game">GAME OVER</h1>
      <div class="gif">
      </div>
      <button class="btn btn-success" id="start-over">Start Over</button>
    </div>
  </body>
</html>
